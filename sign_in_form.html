<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mon Kit Ui</title>
    <link href="bootstrap.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<h1>Formulaire d'authentification :</h1>
<br />
<br />
<br />


<div class=" d-flex flex-column align-items-center">
<h2>Connecte-toi :</h2>
<br />


<div class="form-group d-flex flex-column align-items-center">
  
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Saisis ton adresse email </label>
  </div>

  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Saisis ton mot de passe</label>
  </div>
  <br />

<button type="submit" class="btn btn-primary">Connecte-toi</button>

</div>

</div>

</body>
</html>
